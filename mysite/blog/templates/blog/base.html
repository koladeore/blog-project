<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}"/>
    <!-- optional theme -->
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap-theme.min.css" %}"/>
    <!-- medium style editor  -->
    <script src="{% static "jsM/medium-editor.js" %}"></script>
    <link rel="stylesheet" href="{% static "cssM/medium-editor.css" %}"/>
    <link rel="stylesheet" href="{% static "cssM/themes/default.css" %}"/>
    <!-- custom css -->
    <link rel="stylesheet" href="{% static "css/blog.css"%}"/>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
  </head>
  <body class="loader">
    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My blog</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="https://www.github.com">Github</a></li>
          <li><a href="https://www.linkedin.com">linkedIn</a></li>
        </ul>
        <ul class='nav navbar-nav navbar-right'>
          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'post_new' %}">New Post</a>
          </li>
          <li>
            <a href="{% url 'post_draft_list' %}">Drafts</a>
          </li>
          <li>
            <a href="{% url 'logout' %}">Log Out</a>
          </li>
          <li>
            <a>Welcome: {{user.username }}</a>
          </li>
          {% else %}
          <li><a class='nav navbar-right' href="{% url 'login' %}"><span class='glyphicon glyphicon-user'></span></a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <!-- content block -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
